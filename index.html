        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            min-height: 100vh;
            padding: 16px;
        }
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .header {
            padding: 20px 24px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .header-left h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 4px;
        }
        .header-left p {
            font-size: 0.875rem;
            color: #666;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        .filter-buttons {
            display: flex;
            gap: 8px;
        }
        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn.green {
            background: #E8F5E9;
            color: #2E7D32;
        }
        .filter-btn.green.active, .filter-btn.green:hover {
            background: #4CAF50;
            color: white;
        }
        .filter-btn.orange {
            background: #FFF3E0;
            color: #E65100;
        }
        .filter-btn.orange.active, .filter-btn.orange:hover {
            background: #FF9800;
            color: white;
        }
        .filter-btn.pink {
            background: #FCE4EC;
            color: #C2185B;
        }
        .filter-btn.pink.active, .filter-btn.pink:hover {
            background: #E91E63;
            color: white;
        }
        .stats {
            font-size: 0.8rem;
            color: #888;
            padding: 4px 12px;
            background: #f8f9fa;
            border-radius: 20px;
        }
        .stats-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background: #fafafa;
            border-bottom: 1px solid #eee;
        }
        .segment-stats {
            display: flex;
            gap: 20px;
        }
        .segment-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .segment-label {
            font-size: 0.7rem;
            font-weight: 500;
            padding: 2px 8px;
            border-radius: 10px;
        }
        .segment-label.green {
            background: #E8F5E9;
            color: #2E7D32;
        }
        .segment-label.orange {
            background: #FFF3E0;
            color: #E65100;
        }
        .segment-label.pink {
            background: #FCE4EC;
            color: #C2185B;
        }
        .segment-count {
            font-size: 0.7rem;
            color: #666;
        }
        #map { width: 100%; height: 750px; }
        .legend-container {
            padding: 16px 24px;
            background: #fafafa;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }
        .logo-text {
            font-size: 0.75rem;
            font-weight: 500;
            color: #888;
            margin-left: auto;
            letter-spacing: 0.5px;
        }
        .legend-title {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .legend-items { display: flex; gap: 24px; flex-wrap: wrap; align-items: center; }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .legend-circle { border-radius: 50%; }
        .legend-label { font-size: 0.8rem; color: #666; }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 750px;
            font-size: 1rem;
            color: #888;
        }
        @media (max-width: 768px) {
            .header { flex-direction: column; align-items: flex-start; }
            #map { height: 500px; }
        }
    </style>

                .filter(d => d.value[2] >= minFilter)
                .map(d => {
                    const pop = d.value[2];
                    const style = getColorAndSize(pop);
                    return {
                        name: d.name,
                        value: d.value,
                        country: country,
                        symbolSize: style.size,
                        itemStyle: { color: style.color }
                    };
                });
        }

        function formatNumber(num) {
            return num.toLocaleString('it-IT');
        }

        function updateChart(minFilter) {
            const filteredItaly = processData(italyData, minFilter, 'ðŸ‡®ðŸ‡¹');
            const filteredFrance = processData(franceData, minFilter, 'ðŸ‡«ðŸ‡·');
            const allData = [...filteredItaly, ...filteredFrance];

            myChart.setOption({
                series: [{ data: allData }]
            });
        }

        filterBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                updateChart(parseInt(this.dataset.min));
            });
        });

        // Load both GeoJSONs
        Promise.all([
            fetch('https://raw.githubusercontent.com/openpolis/geojson-italy/master/geojson/limits_IT_regions.geojson').then(r => r.json()),
            fetch('https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/regions-version-simplifiee.geojson').then(r => r.json())
        ]).then(([italyGeo, franceGeo]) => {
            myChart.hideLoading();
            
            // Merge GeoJSONs
            const mergedGeo = {
                type: 'FeatureCollection',
                features: [...italyGeo.features, ...franceGeo.features]
            };
            
            echarts.registerMap('Europe', mergedGeo);

            const allData = [
                ...processData(italyData, 30000, 'ðŸ‡®ðŸ‡¹'),
                ...processData(franceData, 30000, 'ðŸ‡«ðŸ‡·')
            ];

            const option = {
                backgroundColor: '#ffffff',
                animation: false,
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        if (params.data && params.data.value) {
                            const pop = params.data.value[2];
                            const flag = params.data.country || '';
                            let categoria = '';
                            if (pop >= 500000) categoria = '(Grande cittÃ )';
                            else if (pop >= 100000) categoria = '(Media cittÃ )';
                            else categoria = '(Piccola cittÃ )';
                            return `${flag} <strong>${params.data.name}</strong> ${categoria}<br/>Popolazione: ${formatNumber(pop)}`;
                        }
                        return '';
                    }
                },
                geo: {
                    map: 'Europe',
                    roam: true,
                    scaleLimit: { min: 0.8, max: 10 },
                    zoom: 1,
                    center: [7, 46],
                    silent: true,
                    itemStyle: { 
                        areaColor: '#f8f8f8', 
                        borderColor: '#ddd', 
                        borderWidth: 1 
                    }
                },
                series: [{
                    name: 'Comuni',
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    data: allData,
                    symbolSize: function(val, params) {
                        return params.data.symbolSize;
                    },
                    itemStyle: { opacity: 0.85 },
                    emphasis: {
                        itemStyle: { opacity: 1, borderColor: '#333', borderWidth: 2 }
                    }
                }]
            };

            myChart.setOption(option);
            window.addEventListener('resize', () => myChart.resize());
        }).catch(error => {
            console.error(error);
            chartDom.innerHTML = `<div style="text-align:center;padding:50px;color:red;">Errore: ${error.message}</div>`;
        });
    </script>
</body>
</html>
