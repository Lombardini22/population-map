        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            padding: 16px;
        }
        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .header {
            padding: 20px 24px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .header-left h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 4px;
        }
        .header-left p {
            font-size: 0.875rem;
            color: #666;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        .filter-buttons {
            display: flex;
            gap: 8px;
        }
        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn.green {
            background: #E8F5E9;
            color: #2E7D32;
        }
        .filter-btn.green.active, .filter-btn.green:hover {
            background: #4CAF50;
            color: white;
        }
        .filter-btn.orange {
            background: #FFF3E0;
            color: #E65100;
        }
        .filter-btn.orange.active, .filter-btn.orange:hover {
            background: #FF9800;
            color: white;
        }
        .filter-btn.pink {
            background: #FCE4EC;
            color: #C2185B;
        }
        .filter-btn.pink.active, .filter-btn.pink:hover {
            background: #E91E63;
            color: white;
        }
        .stats {
            font-size: 0.8rem;
            color: #888;
            padding: 4px 12px;
            background: #f8f9fa;
            border-radius: 20px;
        }
        .main-content {
            display: flex;
            position: relative;
        }
        #map { flex: 1; height: 700px; transition: all 0.3s ease; }
        .table-panel {
            width: 400px;
            height: 700px;
            background: white;
            border-left: 1px solid #eee;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .table-panel.collapsed {
            width: 0;
            overflow: hidden;
            border-left: none;
        }
        .table-header {
            padding: 14px 16px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fafafa;
        }
        .table-header h3 {
            font-size: 0.85rem;
            font-weight: 600;
            color: #1a1a2e;
            margin: 0;
        }
        .table-header span {
            font-size: 0.7rem;
            color: #888;
        }
        .table-toggle {
            position: absolute;
            right: 400px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 8px 0 0 8px;
            padding: 12px 6px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: -2px 0 8px rgba(0,0,0,0.08);
        }
        .table-toggle:hover { background: #f5f5f5; }
        .table-toggle.collapsed { right: 0; }
        .table-toggle svg { width: 14px; height: 14px; color: #666; transition: transform 0.3s; }
        .table-toggle.collapsed svg { transform: rotate(180deg); }
        .table-scroll {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .comuni-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem;
        }
        .comuni-table thead {
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        .comuni-table th {
            padding: 8px 10px;
            text-align: left;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #eee;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }
        .comuni-table th:hover { background: #f8f9fa; }
        .comuni-table th.sorted-asc::after { content: ' ↑'; color: #4CAF50; }
        .comuni-table th.sorted-desc::after { content: ' ↓'; color: #4CAF50; }
        .comuni-table td {
            padding: 8px 10px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }
        .comuni-table tr { cursor: pointer; transition: background 0.15s; }
        .comuni-table tbody tr:hover { background: #E8F5E9; }
        .comuni-table tbody tr.highlighted { background: #C8E6C9; }
        .comuni-table .pop-cell {
            font-family: 'SF Mono', Monaco, monospace;
            text-align: right;
            color: #2E7D32;
            font-weight: 500;
            font-size: 0.7rem;
        }
        .comuni-table .rank-cell {
            color: #bbb;
            font-size: 0.65rem;
            width: 28px;
            text-align: center;
        }
        .regione-cell {
            font-size: 0.65rem;
            color: #888;
        }
        .table-filter-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 16px;
            font-size: 0.7rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: #E3F2FD;
            color: #1565C0;
        }
        .table-filter-btn:hover {
            background: #2196F3;
            color: white;
        }
        .table-filter-btn.active {
            background: #1565C0;
            color: white;
        }
        .download-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .download-btn.all {
            background: #E3F2FD;
            color: #1565C0;
        }
        .download-btn.all:hover {
            background: #1565C0;
            color: white;
        }
        .download-btn.filtered {
            background: #E8F5E9;
            color: #2E7D32;
        }
        .download-btn.filtered:hover {
            background: #4CAF50;
            color: white;
        }
        .download-btn svg {
            width: 14px;
            height: 14px;
        }
        .legend-right {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }
        .legend-container {
            padding: 16px 24px;
            background: #fafafa;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }
        .legend-title {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .legend-items { display: flex; gap: 24px; flex-wrap: wrap; align-items: center; }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .legend-circle { border-radius: 50%; }
        .legend-label { font-size: 0.8rem; color: #666; }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
            font-size: 1rem;
            color: #888;
        }
        @media (max-width: 768px) {
            .header { flex-direction: column; align-items: flex-start; }
            #map { height: 500px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Comuni Italiani per Popolazione</h1>
                <p>Mappa interattiva dei comuni con più di 30.000 abitanti</p>
            </div>
            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn green active" data-min="30000">&gt; 30K</button>
                    <button class="filter-btn orange" data-min="100000">&gt; 100K</button>
                    <button class="filter-btn pink" data-min="500000">&gt; 500K</button>
                </div>
                <span class="stats" id="statsDisplay">739 comuni</span>
            </div>
        </div>
        <div class="main-content">
            <div id="map"><div class="loading">Caricamento mappa...</div></div>
            <button class="table-toggle" id="tableToggle" title="Toggle tabella">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
            <div class="table-panel" id="tablePanel">
                <div class="table-header">
                    <div>
                        <h3>Comuni &lt; 128K</h3>
                        <span id="tableCount">128 comuni</span>
                    </div>
                    <button class="table-filter-btn" id="showTableOnly" title="Mostra solo questi comuni sulla mappa">
                        Filtra su mappa
                    </button>
                </div>
                <div class="table-scroll">
                    <table class="comuni-table" id="comuniTable">
                        <thead>
                            <tr>
                                <th class="rank-cell">#</th>
                                <th data-sort="name">Comune</th>
                                <th data-sort="regione">Regione</th>
                                <th data-sort="pop" class="sorted-desc">Pop.</th>
                            </tr>
                        </thead>
                        <tbody id="comuniTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="legend-container">
            <span class="legend-title">Popolazione</span>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="legend-circle" style="width: 10px; height: 10px; background: #4CAF50;"></div>
                    <span class="legend-label">30K - 100K</span>
                </div>
                <div class="legend-item">
                    <div class="legend-circle" style="width: 18px; height: 18px; background: #FF9800;"></div>
                    <span class="legend-label">100K - 500K</span>
                </div>
                <div class="legend-item">
                    <div class="legend-circle" style="width: 28px; height: 28px; background: #E91E63;"></div>
                    <span class="legend-label">&gt; 500K</span>
                </div>
            </div>
            <div class="legend-right">
                <button class="download-btn all" id="downloadAll" title="Scarica tutti i comuni">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    Tutti i dati
                </button>
                <button class="download-btn filtered" id="download128" title="Scarica i 128 comuni della tabella">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    </svg>
                    128 Comuni
                </button>
            </div>
        </div>
    </div>

                return { color: '#E91E63', size: 28 };
            } else if (pop >= 100000) {
                return { color: '#FF9800', size: 18 };
            } else {
                return { color: '#4CAF50', size: 10 };
            }
        }

        function processData(minFilter) {
            return comuniData
                .filter(d => d.value[2] >= minFilter)
                .map(d => {
                    const pop = d.value[2];
                    const style = getColorAndSize(pop);
                    return {
                        name: d.name,
                        value: d.value,
                        symbolSize: style.size,
                        itemStyle: { color: style.color }
                    };
                });
        }

        function formatNumber(num) {
            return num.toLocaleString('it-IT');
        }

        function updateChart(minFilter) {
            const filtered = processData(minFilter);
            statsDisplay.textContent = `${filtered.length} comuni`;
            myChart.setOption({
                series: [{ data: filtered }]
            });
        }

        filterBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                updateChart(parseInt(this.dataset.min));
            });
        });

        fetch('https://raw.githubusercontent.com/openpolis/geojson-italy/master/geojson/limits_IT_regions.geojson')
            .then(res => res.json())
            .then(geoJson => {
                myChart.hideLoading();
                echarts.registerMap('Italy', geoJson);

                const option = {
                    backgroundColor: '#ffffff',
                    animation: false,
                    tooltip: {
                        trigger: 'item',
                        formatter: function(params) {
                            if (params.data && params.data.value) {
                                const pop = params.data.value[2];
                                let categoria = '';
                                if (pop >= 500000) categoria = '(Grande città)';
                                else if (pop >= 100000) categoria = '(Media città)';
                                else categoria = '(Piccola città)';
                                return `<strong>${params.data.name}</strong> ${categoria}<br/>Popolazione: ${formatNumber(pop)}`;
                            }
                            return '';
                        }
                    },
                    geo: {
                        map: 'Italy',
                        roam: true,
                        scaleLimit: { min: 1, max: 10 },
                        zoom: 1.2,
                        center: [12.5, 42.5],
                        silent: true,
                        itemStyle: { 
                            areaColor: '#f8f8f8', 
                            borderColor: '#ddd', 
                            borderWidth: 1 
                        }
                    },
                    series: [{
                        name: 'Comuni',
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        data: processData(30000),
                        symbolSize: function(val, params) {
                            return params.data.symbolSize;
                        },
                        itemStyle: { opacity: 0.85 },
                        emphasis: {
                            itemStyle: { opacity: 1, borderColor: '#333', borderWidth: 2 }
                        }
                    }]
                };

                myChart.setOption(option);
                window.addEventListener('resize', () => myChart.resize());

                // Initialize table after chart is ready
                initComuniTable();
            })
            .catch(error => {
                console.error(error);
                chartDom.innerHTML = `<div style="text-align:center;padding:50px;color:red;">Errore: ${error.message}</div>`;
            });

        // Region mapping for Italian comuni
        const regionMap = {

            "Civitanova Marche": "Marche", "San Giorgio a Cremano": "Campania",

            "Carini": "Sicilia", "Macerata": "Marche", "Rovereto": "Trentino-Alto Adige",

            "Limbiate": "Lombardia", "Belluno": "Veneto", "Caltagirone": "Sicilia",
            "Pinerolo": "Piemonte", "Brugherio": "Lombardia", "Casalecchio di Reno": "Emilia-Romagna",
            "Mugnano di Napoli": "Campania", "Pagani": "Campania", "Cassino": "Lazio",
            "Osimo": "Marche", "Cernusco sul Naviglio": "Lombardia", "Corsico": "Lombardia",
            "Conegliano": "Veneto", "Augusta": "Sicilia", "Francavilla Fontana": "Puglia",
            "Formigine": "Emilia-Romagna", "Riccione": "Emilia-Romagna", "Canicattì": "Sicilia",
            "Angri": "Campania", "Nola": "Campania", "Licata": "Sicilia",
            "Crema": "Lombardia", "Lanciano": "Abruzzo", "Gorizia": "Friuli-Venezia Giulia",
            "Adrano": "Sicilia", "Castelfranco Emilia": "Emilia-Romagna",
            "Somma Vesuviana": "Campania", "Castelfranco Veneto": "Veneto",
            "Aosta": "Valle d'Aosta", "Nuoro": "Sardegna", "Villafranca di Verona": "Veneto",
            "San Lazzaro di Savena": "Emilia-Romagna", "Abbiategrasso": "Lombardia",
            "Fonte Nuova": "Lazio", "Sant'Antimo": "Campania", "Casale Monferrato": "Piemonte",
            "Piombino": "Toscana", "San Donato Milanese": "Lombardia", "Lugo": "Emilia-Romagna",
            "Valsamoggia": "Emilia-Romagna", "Santa Maria Capua Vetere": "Campania",
            "Mascalucia": "Sicilia", "Venaria Reale": "Piemonte", "Termoli": "Molise",
            "Massafra": "Puglia", "Arzano": "Campania", "Camaiore": "Toscana"
        };

        // Table functionality
        const tablePanel = document.getElementById('tablePanel');
        const tableToggle = document.getElementById('tableToggle');
        const tableBody = document.getElementById('comuniTableBody');
        const tableHeaders = document.querySelectorAll('.comuni-table th[data-sort]');
        const showTableOnlyBtn = document.getElementById('showTableOnly');

        let tableData = [];
        let currentSort = { field: 'pop', dir: 'desc' };
        let highlightedRow = null;
        let showingTableOnly = false;

        // Toggle panel
        tableToggle.addEventListener('click', () => {
            tablePanel.classList.toggle('collapsed');
            tableToggle.classList.toggle('collapsed');
            setTimeout(() => myChart.resize(), 350);
        });

        // Show only table comuni on map
        showTableOnlyBtn.addEventListener('click', () => {
            showingTableOnly = !showingTableOnly;
            showTableOnlyBtn.classList.toggle('active', showingTableOnly);
            showTableOnlyBtn.textContent = showingTableOnly ? 'Mostra tutti' : 'Solo questi';

            if (showingTableOnly) {
                // Deactivate other filter buttons
                filterBtns.forEach(b => b.classList.remove('active'));
                // Show only table comuni
                showTableComuniOnly();
            } else {
                // Restore default filter (30K)
                const defaultBtn = document.querySelector('.filter-btn[data-min="30000"]');
                defaultBtn.classList.add('active');
                updateChart(30000);
            }
        });

        // Update filter buttons to reset table-only mode
        filterBtns.forEach(btn => {
            const originalHandler = btn.onclick;
            btn.addEventListener('click', function() {
                if (showingTableOnly) {
                    showingTableOnly = false;
                    showTableOnlyBtn.classList.remove('active');
                    showTableOnlyBtn.textContent = 'Solo questi';
                }
            });
        });

        function showTableComuniOnly() {
            // Get names of comuni in the table
            const tableNames = new Set(tableData.map(d => d.name));

            // Filter comuniData to only those in table
            const filtered = comuniData
                .filter(d => tableNames.has(d.name))
                .map(d => {
                    const pop = d.value[2];
                    const style = getColorAndSize(pop);
                    return {
                        name: d.name,
                        value: d.value,
                        symbolSize: style.size,
                        itemStyle: { color: style.color }
                    };
                });

            statsDisplay.textContent = `${filtered.length} comuni (tabella)`;
            myChart.setOption({
                series: [{ data: filtered }]
            });
        }

        function initComuniTable() {
            // Get comuni under 128k, sorted by population desc, take first 128
            tableData = comuniData
                .filter(d => d.value[2] < 128000)
                .sort((a, b) => b.value[2] - a.value[2])
                .slice(0, 128)
                .map((d, i) => ({
                    rank: i + 1,
                    name: d.name,
                    regione: regionMap[d.name] || 'Italia',
                    pop: d.value[2],
                    coords: [d.value[0], d.value[1]]
                }));

            renderTable();
            setupSorting();
        }

        function renderTable() {
            tableBody.innerHTML = tableData.map((item, idx) => `
                <tr data-name="${item.name}" data-idx="${idx}">
                    <td class="rank-cell">${item.rank}</td>
                    <td>${item.name}</td>
                    <td class="regione-cell">${item.regione}</td>
                    <td class="pop-cell">${item.pop.toLocaleString('it-IT')}</td>
                </tr>
            `).join('');

            // Add click handlers
            tableBody.querySelectorAll('tr').forEach(row => {
                row.addEventListener('click', () => {
                    const name = row.dataset.name;
                    const item = tableData[parseInt(row.dataset.idx)];

                    // Highlight row
                    if (highlightedRow) highlightedRow.classList.remove('highlighted');
                    row.classList.add('highlighted');
                    highlightedRow = row;

                    // Center map on comune and highlight
                    myChart.setOption({
                        geo: {
                            center: item.coords,
                            zoom: 6
                        }
                    });

                    // Show tooltip
                    const dataIndex = comuniData.findIndex(d => d.name === name);
                    if (dataIndex >= 0) {
                        myChart.dispatchAction({
                            type: 'showTip',
                            seriesIndex: 0,
                            dataIndex: processData(30000).findIndex(d => d.name === name)
                        });
                    }
                });
            });
        }

        function setupSorting() {
            tableHeaders.forEach(th => {
                th.addEventListener('click', () => {
                    const field = th.dataset.sort;

                    // Toggle direction
                    if (currentSort.field === field) {
                        currentSort.dir = currentSort.dir === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.field = field;
                        currentSort.dir = field === 'pop' ? 'desc' : 'asc';
                    }

                    // Update headers
                    tableHeaders.forEach(h => h.classList.remove('sorted-asc', 'sorted-desc'));
                    th.classList.add(`sorted-${currentSort.dir}`);

                    // Sort data
                    tableData.sort((a, b) => {
                        let aVal = a[field];
                        let bVal = b[field];
                        if (typeof aVal === 'string') aVal = aVal.toLowerCase();
                        if (typeof bVal === 'string') bVal = bVal.toLowerCase();
                        if (currentSort.dir === 'asc') {
                            return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                        } else {
                            return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                        }
                    });

                    // Re-render
                    renderTable();
                });
            });
        }

        // Download functionality
        function downloadXLSX(data, filename) {
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Comuni');

            // Set column widths
            ws['!cols'] = [
                { wch: 5 },   // Rank
                { wch: 25 },  // Comune
                { wch: 15 },  // Regione
                { wch: 12 },  // Popolazione
                { wch: 12 },  // Longitudine
                { wch: 12 }   // Latitudine
            ];

            XLSX.writeFile(wb, filename);
        }

        document.getElementById('downloadAll').addEventListener('click', () => {
            const allData = comuniData
                .sort((a, b) => b.value[2] - a.value[2])
                .map((d, i) => ({
                    '#': i + 1,
                    'Comune': d.name,
                    'Regione': regionMap[d.name] || 'Italia',
                    'Popolazione': d.value[2],
                    'Longitudine': d.value[0],
                    'Latitudine': d.value[1]
                }));
            downloadXLSX(allData, 'comuni_italiani_tutti.xlsx');
        });

        document.getElementById('download128').addEventListener('click', () => {
            const data128 = tableData.map(d => ({
                '#': d.rank,
                'Comune': d.name,
                'Regione': d.regione,
                'Popolazione': d.pop,
                'Longitudine': d.coords[0],
                'Latitudine': d.coords[1]
            }));
            downloadXLSX(data128, 'comuni_128.xlsx');
        });
    </script>
